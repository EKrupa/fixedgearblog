{% extends 'base.html' %}
{% block content %}


<div class="gear-page">
<h1>Blogs</h1>

  <div class="container">
  <div class="posts-row blog-container">
      {% for post in blogs %}
      <article class="post-card">
        <a class="card-link" href="{% url 'post_detail' post.id %}">
          <div class="card-media">
            {% if post.image %}
            <img src="{{ post.image.url }}" alt="{{ post.title }}" />
            {% else %}
            <div class="card-placeholder"></div>
            {% endif %}
          </div>
          <div class="card-body">
            <h3 class="post-title">{{ post.title }}</h3>
            <p class="post-meta">By <span class="post-author">{{ post.author }}</span></p>
          </div>
        </a>
      </article>
      {% empty %}
      <p>No blog posts available.</p>
      {% endfor %}
    </div>
  </div>
 
</div>

{% endblock %}
