{% extends "base.html" %}
{% block content %}




<div class="blog-detail">
    <img class="post-image" src="{{ post.image.url }}" alt="{{ post.title }}">
    <h2>{{ post.title }}</h2>
    <p>By: {{ post.author}}</p>

    <p>{{ post.content|linebreaksbr }}</p>

</div>
<div class="blog-comment">
    <form method="post" class="comment-form">
        {% csrf_token %}
        {{ message }}



    </form>
</div>

{% endblock %}
